<ng-container *ngIf="images?.length > 0 && !isLoading; else showSpinner">

<ng-container *ngFor="let image of images">
  <div class="gallery">
  <a target="_blank" href={{image.url}}>
    <img src={{image.url}}  width="600" height="400">
  </a>
</div>
</ng-container>

</ng-container>

<ng-template #showSpinner>
   <div class="centerSpinner">
    <fa-icon slot="start" [icon]="faSpinner" size="6x" [spin]="true" style="color:white"></fa-icon> 
   </div>
</ng-template>
